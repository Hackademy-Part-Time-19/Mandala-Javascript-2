<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributore Bibite</title>
</head>
<body>
    <script>
        let messaggioIntroduttivo = parseInt(prompt("Ciao digita il codice del prodotto che vorresti acquistare"))

        switch (messaggioIntroduttivo) {
            case 1:
                alert ("Ecco la tua Fanta")
                break;

            case 2:
                alert ("Ecco la tua Coca-Cola")
                break;
            
            case 3:
                alert ("Ecco la tua Pepsi")
                break;

            case 4:
                alert ("Ecco il tuo Thè alla Pesca")
                break;

            case 5:
                alert ("Ecco il tuo Thè al Limone")
                break;

            case 6:
                alert ("Ecco la tua Sprite")
                break;
 
            default:
                alert ("Prodotto non disponibile")
                break;
        }
    </script>
</body>
</html>
